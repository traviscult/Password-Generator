<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Password Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="wrapper">
    <header>
      <h1>Password Generator</h1>
    </header>
    <div class="card">
      <div class="card-header">
        <h2>Generate a Password</h2>
      </div>
      <div class="card-body">
        <textarea readonly id="password" placeholder="Your Secure Password" aria-label="Generated Password"></textarea>
      </div>
      <!-- Criteria for password generator-->
      <form id="passwordGeneratorForm" class="form">
        <label for="charNumber">Password Character Count</label>
        <div class="character-amount-container">
          <input type="range" min="1" max="50" value="10" id="charRange">
          <input class="number-input" type="number" min="1" max="50" value="10" id="charNumber">
        </div>

        <label for="includeUppercase">Include Uppercase Characters</label>
        <input type="checkbox" id="includeUppercase">

        <label for="includeNumbers">Include Numbers</label>
        <input type="checkbox" id="includeNumbers">

        <label for="includeSymbols">Include Symbols</label>
        <input type="checkbox" id="includeSymbols">

        <button type="submit" class="btn">Generate Password</button>
      </form>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
